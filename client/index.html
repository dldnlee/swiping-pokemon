<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포켓몬 카드 뽑기</title>
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <audio src="./assets/audio/pokemon_bg.m4a" ></audio>
  <div class="border-container">
    <img class="pokemon-title" src="assets/images/pokemon_title.png" alt="Pokemon Card Generator">
  </div>
  <main class="main-container ">
    <div class="pack-container">
      <button data-id=1>
        <img src="./assets/images/card_packs/sm12.jpg" alt="Sun and Moon">
      </button>
      <button data-id=2>
        <img src="./assets/images/card_packs/sv1.png" alt="Sun and Moon">
      </button>
      <button data-id=3>
        <img src="./assets/images/card_packs/swsh1.png" alt="Sun and Moon">
      </button>
      <button data-id=4>
        <img src="./assets/images/card_packs/xy7.jpg" alt="Sun and Moon">
      </button>
    </div>

    
    <div class="generator-container hidden">
      <div class="swiper-container">
        <div class="swiper">
          
          <div class="swiper-wrapper">
          </div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="menu-button-container">
        <button class="home-button">팩 고르기</button>
        <button class="roll-again-button">새로 뽑기</button>
      </div>
    </div>
    
  </main>
  
  <div class="loader-container hidden">
    <div class="loader-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: 0; background: rgb(255, 255, 255); display: block; shape-rendering: auto;" width="100px" height="100px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <g transform="translate(50 50) scale(0.8)">
          <g>
            <animateTransform attributeName="transform" type="scale" repeatCount="indefinite" calcMode="spline" dur="1s" values="0.8;0.5;0.8" keyTimes="0;0.5;1" keySplines="0.5 0 0.5 1;0.5 0 0.5 1"></animateTransform>
            <rect x="-45" y="-45" width="90" height="90" fill="#ebebeb" stroke="#f04646" stroke-width="8" stroke-linejoin="round" rx="1" ry="1">
              <animate attributeName="rx" repeatCount="indefinite" dur="1s" values="0;50;0" keyTimes="0;0.5;1"></animate>
              <animate attributeName="ry" repeatCount="indefinite" dur="1s" values="0;50;0" keyTimes="0;0.5;1"></animate>
              <animate attributeName="stroke-width" repeatCount="indefinite" dur="1s" values="8;12.8;8" keyTimes="0;0.5;1"></animate>
              <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 0 0;270 0 0;540 0 0" keyTimes="0;0.5;1" calcMode="spline" keySplines="0.5 0 0.5 1;0.5 0 0.5 1"></animateTransform>
            </rect>
          </g>
        </g>
        <!-- [ldio] generated by https://loading.io/ --></svg>
        <h2>포켓몬 잡아 오는중...</h2>
    </div>
  </div>
  
</body>
</html>
